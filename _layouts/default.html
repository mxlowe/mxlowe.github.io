<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109516974-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-109516974-1');
</script>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/mxlowe/mxlowe.github.io/master/favicon.png" type="image/x-icon">
  </head>
 
  <body>
    <!-- HEADER -->

        <header class="outer">
          <div style="background-image:url(https://raw.githubusercontent.com/mxlowe/mxlowe.github.io/master/bannerimage2.jpg);width:auto;height:163px;color:transparent;font-size:18px;">
           
        		 <!--div style="visibility: hidden"> <span>not visible</span>
               <div style="text-align:center"><h3><a href="/"><font color="white">Home</font></a>  /   <a href="/CV"><font color="white">CV</font></a>  /   <a href="/Publications"><font color="white">Publications</font></a></h3></div>
          <div style="text-align:center"><img src="https://raw.githubusercontent.com/mxlowe/mxlowe.github.io/master/headerS.png" style='border: 0px solid #f00; margin: 0px; box-shadow: none;' height="auto" width="auto"></div-->


        </header>
    </div> 

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer"> 
      <div style="background-image:url(https://raw.githubusercontent.com/mxlowe/mxlowe.github.io/master/banner.jpg);width:auto;height:100px;color:transparent;font-size:18px;">
      <footer class="inner">

      </footer> 
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
